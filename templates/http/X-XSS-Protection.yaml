name: X XSS Protection Header Check
author: Project
severity: low
description: Checks if the X-XSS-Protection header contains "1; mode=block".

http:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers:
      - type: header
        part: header
        name: X-XSS-Protection
        value: "1; mode=block"
        condition: contains
