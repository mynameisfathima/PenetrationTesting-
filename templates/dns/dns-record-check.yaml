id: dns-record-check

info:
  name: DNS Record Check
  author: AliceW
  severity: medium
  description: |
    Check if specific DNS records (A, MX, TXT) are present for a domain.
  tags: dns,records,misconfiguration

dns:
  - type: a
    name: "{{BaseURL}}"
    matchers:
      - type: value
        value: "192.168.0.1"

