id: dnssec-detection

info:
  name: DNSSEC Detection
  author: pdteam
  severity: info
  
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: dns,dnssec

dns:
  - name: "{{BaseURL}}"
    type: DS
    matchers:
      - type: regex
        part: answer
        regex:
          - "IN\tDS\\t(.+)$"
